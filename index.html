<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Write and publish well</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.37/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.37/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.37/js/uikit-icons.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid>
        <div>
            <div class="uk-background-muted uk-padding">
                <h1>
                    <span uk-icon="icon: thumbnails; ratio: 2"></span>
                    Typed
                </h1>
                <div class="uk-text-lead">
                    Everything you need to write
                </div>
            </div>
        </div>
    </div>

    <div class="uk-grid-collapse uk-child-width-expand@s uk-text-center uk-background-primary" uk-grid>
        <div class="uk-flex uk-flex-center">
            <div class="uk-padding">
                <form netlify name="subscribe">
                    <div class="uk-light uk-text-lead">
                        Be the first one to know
                    </div>

                    <div class="uk-margin">
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: mail"></span>
                            <input class="uk-input" name="email" type="text" placeholder="Your email">
                        </div>
                    </div>
                    
                    <div class="row">
                        <button class="uk-button" type="submit">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
